<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:replace="~{layout/mainHeader :: head ('Alta de PEP')}"></head>

<body>

<header th:replace="~{layout/mainHeader :: header }"></header>

<div class="container">

    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="h2-title-content">Alta de PEP</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 subtitle-content">Datos Generales</div>
    </div>

    <form th:action="@{/budgets}" th:object="${budget}" method="post">

        <input type="text" value="40" th:field="*{budgetStatus.statusId}">
        <input type="text" value="42" th:field="*{statusDyd.statusId}">
        <input type="text" value="" th:field="*{budgetAmount}">

        <table class="col-md-12">
            <tr>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text" required pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" th:field="*{budgetId}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="pep">
                        <label for="demo-input" class="mdc-text-field__label">PEP</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text" required pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" th:field="*{budgetName}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="nombre-pep">
                        <label for="demo-input" class="mdc-text-field__label">Nombre PEP</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <input id="hidden-anio" type="text" value="" th:field="*{budgetYear}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="anio-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Año*</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="budgetYears:${budgetYears}" class="mdc-list-item" th:id="${budgetYears}" role="option" th:text="${budgetYears}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            <tr height="72px">
                <td class="col-md-4" align="center">
                    <input id="hidden-area" type="text" value="" th:field="*{area.areaId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="area-js-select"  class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Area*</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="areas:${areas}" class="mdc-list-item" th:id="${areas.areaId}" role="option" th:text="${areas.areaName}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <input id="hidden-banca" type="text" value="" th:field="*{banking.bankingId}"  style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="banca-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Banca*</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="bankingList:${bankingList}" class="mdc-list-item" th:id="${bankingList.bankingId}" role="option" th:text="${bankingList.bankingName}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <input id="hidden-responsableDot" type="text" value="" th:field="*{userReceiver.userInternalId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="responsableDot-js-select"  class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Responsable Dotación</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="users:${users}" class="mdc-list-item" th:id="${users.userInternalId}" role="option" th:text="${users.userInternalId}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            <tr height="72px">
                <td class="col-md-4" align="center">
                    <input id="hidden-solicitante" type="text" value="" th:field="*{userSender.userInternalId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="solicitante-js-select"  class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Solicitante*</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="users:${users}" class="mdc-list-item" th:id="${users.userInternalId}" role="option" th:text="${users.userInternalId}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <input id="hidden-estado" type="text" value="" th:field="*{corporation.corporationId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="estado-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Entidad*</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="corporations:${corporations}" class="mdc-list-item" th:id="${corporations.corporationId}" role="option" th:text="${corporations.corporationName}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <input id="hidden-ig" type="text" value="" th:field="*{nature.natureId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="ig-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">I/G*</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="natures:${natures}" class="mdc-list-item" th:id="${natures.natureId}" role="option" th:text="${natures.natureName}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            <tr style="height:72px">
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text" required pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" th:field="*{budgetCostCenter}" class="mdc-text-field__input" id="cr">
                        <label for="demo-input" class="mdc-text-field__label">CR*</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                </td>
                <td class="col-md-4" align="center">
                </td>
            </tr>
        </table>
        <br>
        <br>

        <div class="row">
          <div class="col-md-12 subtitle-content">Traspaso</div>
        </div>

        <br>
        <table class="col-md-12" style="height:72px">
            <tr>

                <td class="col-md-4" align="center">

                    <div class="dog1">
                        <div th:object="${transfer}" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                            <input type='text' class="mdc-text-field__input" th:field="*{transferDate}"  row="2" id='fechaTranspaso' />
                            <label for="demo-input" class="mdc-text-field__label">Fecha de Traspaso</label>
                        </div>
                    </div>

                </td>
                <td class="col-md-4" align="center">

                </td>
                <td class="col-md-4" align="center">

                </td>
            </tr>
            <tr style="height:72px">
                <td class="col-md-4" align="center">
                    <input id="hidden-direccion" type="text" value="" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="direccion-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Direccion</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="principals:${principals}" class="mdc-list-item" th:id="${principals.levelId}" role="option" th:text="${principals.levelName}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td th:object="${transfer}" class="col-md-4" align="center">
                    <input id="hidden-director" type="text" value="" th:field="*{user.userInternalId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="director-js-select"  class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Director</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="users:${users}" class="mdc-list-item" th:id="${users.userInternalId}" role="option" th:text="${users.userInternalId}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td th:object="${transfer}" class="col-md-4" align="center">
                    <input id="hidden-grupo" type="text" value="" th:field="*{level.levelId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="grupo-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Grupo</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="areas:${areas}" class="mdc-list-item" th:id="${areas.areaId}" role="option" th:text="${areas.areaName}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            <tr style="height:72px">
                <td class="col-md-4" align="center">
                    <input id="hidden-respArea" type="text" value=""  style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="respArea-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Resp. de Área</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="users:${users}" class="mdc-list-item" th:id="${users.userInternalId}" role="option" th:text="${users.userInternalId}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td th:object="${transfer}" class="col-md-4" align="center">
                    <input id="hidden-respDyd" type="text" th:field="*{user.userInternalId}" value="" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="respDyD-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Resp. DyD</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="users:${users}" class="mdc-list-item" th:id="${users.userInternalId}" role="option" th:text="${users.userInternalId}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td th:object="${transfer}" class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text" th:field="*{transferValue}" class="mdc-text-field__input" id="">
                        <label for="demo-input" class="mdc-text-field__label">Presupuestado MXN</label>
                    </div>
                </td>
            </tr>
        </table>

        <br>
        <br>

        <table class="col-md-12" align="center" >
            <tr style="height:72px">
                <td align="center" th:object="${transfer}">
                    <div class="mdc-text-field" row="4" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:95%">
                        <input type="text"  class="mdc-text-field__input" row="4" th:field="*{transferComment}" id="comentarios">
                        <label for="demo-input" row="4" class="mdc-text-field__label">Comentarios</label>
                    </div>
                </td>

            </tr>
        </table>

        <table class="col-md-12" align="center" style="height:72px" >
            <tr>
                <td class="col-md-4" align="center">
                </td>
                <td class="col-md-4" align="center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-primary" onclick="funcionCancelar()">Cancelar</button>
                </td>
                <td class="col-md-4" align="center">
                </td>
            </tr>
        </table>
    </form>

</div>
<footer th:replace="~{layout/footer2 :: footer }"></footer>

</body>

<div th:replace="~{layout/footer2 :: scripts }"></div>
<script type="text/javascript" th:src="@{/js/fabrica/fn_AltaPep.js}"></script>

<script>
    mdc.autoInit();
    init();
</script>

</html>
