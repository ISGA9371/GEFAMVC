<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:replace="~{layout/mainHeader :: head ('Alta de Duda')}"></head>


<body>

<header th:replace="~{layout/mainHeader :: header }"></header>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="h2-title-content">Dispersion</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 subtitle-content">Datos Generales</div>
    </div>
    <table class="col-md-12" >
        <tr style="height:72px">
            <td class="col-md-4" align="center">
                <div id="pepId" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" th:field="*{transfer.budgetDb.budgetId}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="PEP">
                    <label for="demo-input" class="mdc-text-field__label">PEP</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div id="nombrePep" class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" th:field="*{transfer.budgetDb.budgetName}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="nombre_PEP">
                    <label for="demo-input" class="mdc-text-field__label">Nombre PEP</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div id="anio" class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" th:field="*{transfer.budgetDb.budgetYear}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="nombre_PEP">
                    <label for="demo-input" class="mdc-text-field__label">Año</label>
                </div>
            </td>
        </tr>
        <tr style="height:72px">
            <td class="col-md-4" align="center">
                <div id="area-div" class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" th:field="*{transfer.budgetDb.area.areaName}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="nombre_PEP">
                    <label for="demo-input" class="mdc-text-field__label">Area</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div id="banca" class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" th:field="*{transfer.budgetDb.banking.bankingName}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="nombre_PEP">
                    <label for="demo-input" class="mdc-text-field__label">Banca</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div id="resDonation" class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" th:field="*{transfer.budgetDb.userReceiver.userInternalId}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="Resposable_Dotacion">
                    <label for="demo-input" class="mdc-text-field__label">Resposable Dotacion</label>
                </div>
            </td>
        </tr>
        <tr style="height:72px">
            <td class="col-md-4" align="center">
                <div id="solicitante" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" th:field="*{transfer.budgetDb.userSender.userInternalId}" class="mdc-text-field__input" id="Solicitante">
                    <label for="demo-input" class="mdc-text-field__label">Solicitante</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div id="Entidad" class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" th:field="*{transfer.transferId}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="nombre_PEP">
                    <label for="demo-input" class="mdc-text-field__label">Entidad</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div id="ig" class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" th:field="*{transfer.budgetDb.nature.natureName}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="nombre_PEP">
                    <label for="demo-input" class="mdc-text-field__label">I/G</label>
                </div>
        </tr>
        <tr style="height:72px">
            <td class="col-md-4" align="center">
                <div id="cr" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" th:field="*{transfer.budgetDb.budgetCostCenter}" class="mdc-text-field__input" id="Cr">
                    <label for="demo-input" class="mdc-text-field__label">Cr</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
            </td>
            <td class="col-md-4" align="center">
            </td>
        </tr>
    </table>



    <div class="row" style="margin-top: 24px;">
        <div class="col-md-12 col-sm-12 subtitle-content">
            <p style="margin-bottom: 0">Traspaso
                <span id="saldo-section">
                    saldo: <span id="inc-saldo" th:text="${transfer.budgetDb.budgetAmount}"></span>
                </span>
            </p>
        </div>
    </div>

    <br>

    <form id="trasfer">
    <table class="col-md-12" style="height:72px">
        <tr>

            <td class="col-md-4" align="center">

                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc-group-componentDesignRealDeliverDate">
                    <input type="text" class="mdc-text-field__input" readonly name="fechaTranspaso" id="componentDesignRealDeliverDate" />
                    <label class="mdc-text-field__label">Fecha de Traspaso</label>
                </div>

            </td>
            <td class="col-md-4" align="center">

            </td>
            <td class="col-md-4" align="center">

            </td>
        </tr>
        <tr style="height:72px">
            <td class="col-md-4" align="center">
                <input id="hidden-direccion" type="text" required value="" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                <div id="dirs" class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                        <div class="mdc-select__label">Dirección*</div>
                        <div class="mdc-select__selected-text" id="dir-dir-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3">
                        <ul class="mdc-list mdc-menu__items" id="dir-select">
                            <li class="mdc-list-item" role="option" tabindex="0"></li>
                            <!--li class="mdc-list-item" role="option" tabindex="0" th:each="dir : ${principals}"
                                th:value="${dir.levelId}" th:text="${dir.levelName}">
                            </li-->
                        </ul>
                    </div>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div id="dirDiv" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" required maxlength="10" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" class="mdc-text-field__input" id="dirPep">
                    <label for="demo-input" class="mdc-text-field__label">Director</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <input id="hidden-subdireccion" type="text" required value="" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                <div id="subdirs" class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                        <div class="mdc-select__label">Grupo*</div>
                        <div class="mdc-select__selected-text" id="subdir-sel-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3">
                        <ul class="mdc-list mdc-menu__items" id="subdir-select">
                            <li class="mdc-list-item" role="option" tabindex="0"></li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        <tr style="height:72px">
            <td class="col-md-4" align="center">
                <div id="respAreaDiv" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" class="mdc-text-field__input" id="respArea">
                    <label for="demo-input" class="mdc-text-field__label">Resp. de Área</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
               <input id="hidden-respDyd" type="text" required style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                <div id="respDyD-js-select"  class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Resp. DyD*</div>
                        <div class="mdc-select__selected-text" id="respDyd-respDyd-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items" id="respDyd-select">
                            <li class="mdc-list-item" role="option" tabindex="0"></li>
                            <!--li th:each="users:${users}" class="mdc-list-item" th:id="${users.userInternalId}" role="option" th:text="${users.userInternalId}"></li-->
                        </ul>
                    </div>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <input type="hidden"   id="valorEnviar">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text"  maxlength="12" required value="" class="mdc-text-field__input" id="valorPEP">
                    <label for="demo-input" class="mdc-text-field__label" >Presupuestado MXN</label>
                </div>
            </td>
        </tr>
    </table>

    <br>
    <table class="col-md-12" align="center" >
        <tr style="height:72px">
            <td align="center" >
                <div class="mdc-text-field" row="4" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:95%">
                    <input type="text"  class="mdc-text-field__input" row="4" id="comentarios">
                    <label for="demo-input" row="4" class="mdc-text-field__label">Comentarios</label>
                </div>
            </td>

        </tr>
    </table>

    <table class="col-md-12" align="center" >
        <tr style="height:72px">
            <td class="col-md-4" align="center">

            </td>
            <td class="col-md-4" align="center">
                <button type="button" onclick="agregar()" class="btn btn-primary">Insertar</button>
                <button type="button" class="btn btn-primary">Limpiar</button>
            </td>
            <td class="col-md-4" align="center">

            </td>
        </tr>
    </table>

    </form>

    <br>
    <br>
    <div>
        <br>
        <div class="col-md-12" style="font-size:20; font-family:BBVA Web Book; background-color:#004582; color:#FFFFFF">Dispersion Aplicada</div>
    </div>

    <form id="form">
        <div class="row">
            <table id="selected-budgets" class="col-md-12 col-sm-12 table table-hover table-condensed">
                <thead>
                <th></th> <!-- RADIO -->
                <th>Dirección</th>
                <th>Grupo</th>
                <th>Responsable DyD</th>
                <th>Monto MXN</th>
                </thead>
                <tbody>
                <!--<tr th:each="budgetRequirement : ${requirementData.budgetRequirements}" >
                    <td id="botecito" class="clickable" data-budget-id="">
                        <img th:if="${!budgetRequirement.budgetRequirementBilled}" th:src="@{/img/trash_icon.png}" height="16">
                    </td>
                    <td data-budget-id data-select th:text="${budget.budgetId}"></td>
                    <td data-select th:text="${budget.budgetName}"></td>
                    <td data-select th:text="${budget.transfers[0].level.levelName}"></td>
                    <td id="incurrido"><span></span> MXN</td>
                </tr>
-->
                </tbody>
            </table>
        </div>

        <div class="row buttons" id="row-buttons-actions">
            <div class="col-xs-12 text-center">
                <button id="save" type="submit" class="btn btn-primary" disabled="">Guardar</button>
                <a id="cancel-save" class="btn btn-primary" disabled="">Cancelar</a>
            </div>
        </div>
    </form>


    <br>

</div>
</body>


<div th:replace="~{layout/footer2 :: scripts }"></div>
<script>mdc.autoInit()</script>
<style rel="stylesheet">
    .mdc-text-field__input {
        border-bottom-color: rgba(15, 50, 242, 0.5);
    }
</style>

<script>
    demoReady(function() {
        mdc.select.MDCSelect.attachTo(document.getElementById('direccion-js-select'));
        mdc.select.MDCSelect.attachTo(document.getElementById('director-js-select'));
        mdc.select.MDCSelect.attachTo(document.getElementById('grupo-js-select'));
        mdc.select.MDCSelect.attachTo(document.getElementById('resparea-js-select'));
        mdc.select.MDCSelect.attachTo(document.getElementById('respdyd-js-select'));
    });
</script>

<script type="text/javascript">
    function mostrar(){
        document.getElementById('EstadoLinea').style.display = 'inline';}


    $(function () {
        $('#datetimepicker4').datetimepicker({
            format: 'DD/MM/YYYY',
            widgetPositioning: {
                horizontal: 'auto',
                vertical: 'top'
            }
        });
    });
</script>
<!--Footer que debe ir en todas las ventanas-->
<div th:replace="layout/footer :: FooterPrincipal"></div>
<script type="text/javascript" th:src="@{../js/fabrica/global.js}"></script>
<script type="text/javascript" th:src="@{/js/presupuesto/AltaDispersion.js}"></script>


<script>mdc.autoInit();
init();
</script>
</html>
