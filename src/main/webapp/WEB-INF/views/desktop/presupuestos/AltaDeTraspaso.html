<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:replace="~{layout/mainHeader :: head ('Alta de Traspaso')}"></head>

<body>

<header th:replace="~{layout/mainHeader :: header }"></header>

<div class="container">

    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="h2-title-content">Alta de Traspaso</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 subtitle-content">Datos Generales</div>
    </div>

    <form th:action="@{/budgets}" >

        <!--Valores que no estan en ventana-->
        <!--input type="hidden" id="hdStatus" value="" th:field="*{budget.budgetStatus.statusId}">
        <input type="hidden" id="hdStatusDyd" value="" th:field="*{budget.statusDyd.statusId}">
        <input type="hidden" id="hdYear" value="" th:field="*{budget.budgetYear}"-->

        <input type="hidden" id="hdAmount" value="" th:field="*{budget.budgetAmount}">
        <input type="hidden" id="budgetId" value="" th:field="*{budget.budgetId}">
        <input type="hidden" id="tranfer-budgetId" value="" th:field="*{transfer.budgetDb.budgetId}">

        <table class="col-md-12">
            <tr>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%" id="pepIdDiv">
                        <input type="text" class="mdc-text-field__input" th:field="*{budget.budgetId}" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="pepId">
                        <label for="demo-input" class="mdc-text-field__label">PEP</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%" id="nomPepDiv">
                        <input type="text" maxlength="50" th:field="*{budget.budgetName}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="nomPep">
                        <label for="demo-input" class="mdc-text-field__label">Nombre PEP</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%" id="divAnioPep">
                        <input type="text" class="mdc-text-field__input" th:field="*{budget.budgetYear}" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="">
                        <label for="demo-input" class="mdc-text-field__label">Año</label>
                    </div>
                </td>
            </tr>
            <tr height="72px">
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%" id="areaAtencionPEPDiv">
                        <input type="text" maxlength="50" th:field="*{budget.area.areaName}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="areaAtencionPEP">
                        <label for="demo-input" class="mdc-text-field__label">Área de Atención</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%" id="bancaPEPDiv">
                        <input type="text" maxlength="50" th:field="*{budget.banking.bankingName}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="bancaPEP">
                        <label for="demo-input" class="mdc-text-field__label">Banca</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%" id="respDotPepDiv">
                        <input type="text" maxlength="50" th:field="*{budget.userReceiver.userInternalId}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="respDotPep">
                        <label for="demo-input" class="mdc-text-field__label">Responsable Dotación</label>
                    </div>
                </td>
            </tr>
            <tr height="72px">
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%" id="solicPEPDiv">
                        <input type="text" maxlength="50" th:field="*{budget.userSender.userInternalId}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="solicPEP">
                        <label for="demo-input" class="mdc-text-field__label">Solicitante</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%" id="entiPEPDiv">
                        <input type="text" maxlength="50" th:field="*{budget.corporation.corporationName}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="entiPEP">
                        <label for="demo-input" class="mdc-text-field__label">Entidad</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%" id="iGPepDiv">
                        <input type="text" maxlength="50" th:field="*{budget.nature.natureName}" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="iGPep">
                        <label for="demo-input" class="mdc-text-field__label">I/G</label>
                    </div>
                </td>
            </tr>
            <tr style="height:72px">
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%" id="crPEPDiv">
                        <input type="text" th:field="*{budget.budgetCostCenter}" class="mdc-text-field__input" id="crPEP">
                        <label for="demo-input" class="mdc-text-field__label">CR</label>
                    </div>

                </td>
                <td class="col-md-4" align="center">
                </td>
                <td class="col-md-4" align="center">
                </td>
            </tr>
        </table>
        <br>
        <br>

        <div class="row">
            <div class="col-md-12 subtitle-content">Traspaso</div>
        </div>

        <br>
        <table class="col-md-12" style="height:72px">
            <tr>

                <td class="col-md-4" align="center">

                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc-group-componentDesignRealDeliverDate">
                        <input type="text" class="mdc-text-field__input" readonly required name="fechaTranspaso" id="componentDesignRealDeliverDate" th:field="*{transfer.transferDate}" />
                        <label class="mdc-text-field__label">Fecha de Traspaso*</label>
                    </div>

                </td>
                <td class="col-md-4" align="center">

                </td>
                <td class="col-md-4" align="center">

                </td>
            </tr>
            <tr style="height:72px">
                <td class="col-md-4" align="center">
                    <input id="hidden-direccion" type="text" required value="" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="dirs" class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                            <div class="mdc-select__label">Dirección*</div>
                            <div class="mdc-select__selected-text" id="dir-dir-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3">
                            <ul class="mdc-list mdc-menu__items" id="dir-select">
                                <li class="mdc-list-item" role="option" tabindex="0"></li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div id="dirDiv" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text" required maxlength="10" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" th:field="*{budget.budgetCostCenter}" class="mdc-text-field__input" id="dirPep">
                        <label for="demo-input" class="mdc-text-field__label">Director</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <input id="hidden-subdireccion" type="text" required value="" th:field="*{transfer.level.levelId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="subdirs" class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                            <div class="mdc-select__label">Grupo*</div>
                            <div class="mdc-select__selected-text" id="subdir-sel-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3">
                            <ul class="mdc-list mdc-menu__items" id="subdir-select">
                                <li class="mdc-list-item" role="option" tabindex="0"></li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            <tr style="height:72px">
                <td class="col-md-4" align="center">
                    <div id="respAreaDiv" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text" class="mdc-text-field__input" id="respArea">
                        <label for="demo-input" class="mdc-text-field__label">Resp. de Área</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <input id="hidden-respDyd" type="text" required th:field="*{transfer.user.userInternalId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                    <div id="respDyD-js-select"  class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Resp. DyD*</div>
                            <div class="mdc-select__selected-text" id="respDyd-respDyd-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items" id="respDyd-select">
                                <li class="mdc-list-item" role="option" tabindex="0"></li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <input type="hidden"  th:field="*{transfer.transferValue}" id="valorEnviar">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text"  maxlength="12" required value="" class="mdc-text-field__input" id="valorPEP">
                        <label for="demo-input" class="mdc-text-field__label" >Presupuestado MXN</label>
                    </div>
                </td>
            </tr>
        </table>

        <br>
        <br>

        <table class="col-md-12" align="center" >
            <tr style="height:72px">
                <td align="center">
                    <div class="mdc-text-field" row="4" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:95%">
                        <input type="text"  class="mdc-text-field__input" maxlength="200" row="4" th:field="*{transfer.transferComment}" value="" id="comentarios">
                        <label for="demo-input" row="4" class="mdc-text-field__label" >Comentarios</label>
                    </div>
                </td>

            </tr>
        </table>

        <div class="row buttons">
            <div class="col-xs-12 text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-primary" id="cancelar-btn">Cancelar</button>
            </div>
        </div>
    </form>

</div>

<footer th:replace="~{layout/footer2 :: footer }"></footer>

</body>

<div th:replace="~{layout/footer2 :: scripts }"></div>
<script type="text/javascript" th:src="@{../js/fabrica/global.js}"></script>
<script type="text/javascript" th:src="@{/js/presupuesto/fn_AltaTraspaso.js}"></script>

<script>
    mdc.autoInit();
    init();
</script>

</html>
