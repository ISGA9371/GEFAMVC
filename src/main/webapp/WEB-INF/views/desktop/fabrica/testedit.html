<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit PI Details</title>
</head>
<body>
<div class="container">
    <h2>Example dropdown list</h2>
    <select class="form-control" id="testTech" name="testTech">
        <option value="">Select</option>
        <option th:each="technology : ${technologies}"
                th:value="${technology.technologyId}"
                th:text="${technology.technologyId}+' : '+${technology.technologyName}"></option>
    </select>
    <h2>Edit PI Details</h2>
    <div>
        <form class="form-horizontal" th:object="${programIncrement}" th:action="@{/program-increments}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{programIncrementId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{programIncrementName}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
