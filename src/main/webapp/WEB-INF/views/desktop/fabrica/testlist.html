<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>PI's</title>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(programIncrements)}">
        <h2>All PI's</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Edit</th>
            </tr>
            <tr th:each="programIncrement : ${programIncrements}">
                <td th:text="${programIncrement.programIncrementId}">Id</td>
                <td th:text="${programIncrement.programIncrementName}">Name</td>
                <td><a th:href="${'/program-increments/' + programIncrement.programIncrementId}" class="btn btn-default">Edit</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
