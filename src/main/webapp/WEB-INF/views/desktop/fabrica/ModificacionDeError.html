<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:replace="~{layout/mainHeader :: head ('Alta de Incidencia')}"></head>

<body>

<header th:replace="~{layout/mainHeader :: header }"></header>

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="h2-title-content">Modificación de Incidencia</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 subtitle-content">Datos Componente</div>
    </div>

            <table class="col-md-12" >
                <tr>
                    <td class="col-md-4" align="center">
                        <div id="nombre-js-text" class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                            <input disabled="disabled" th:value="${issue.component.componentName}"  type="text" class="mdc-text-field__input mdc-text-field--disabled" id="demo-input">
                            <label for="demo-input" class="mdc-text-field__label">Nombre de Componente</label>
                        </div>
                    </td>
                    <td class="col-md-4" align="center">
                        <div id="direccion-js-text" class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                            <input type="text" class="mdc-text-field__input mdc-text-field--disabled"
                                   style="border-bottom-color:rgba(28, 59, 224, 0.5)" value="" readonly="readonly"
                                   th:each="principals:${principals}"
                                   th:object="${principals}"
                                   th:if="${principals.levelId} == ${issue.component.requirement.level.levelSuperior.levelId}"
                                   th:value="${principals.levelName}">


                            <!--<input disabled="disabled" th:value="${componentData.requirement.level.levelName}"  type="text" required class="mdc-text-field__input"  id="demo-input">-->
                            <label for="demo-input" class="mdc-text-field__label">Dirección</label>
                    </td>
                    <td class="col-md-4" align="center">
                        <div id="Subdireccion-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                            <input th:value="${issue.component.requirement.level.levelName}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="demo-input">
                            <label for="demo-input" class="mdc-text-field__label">Subdirección</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-4" align="center">
                        <div id="Version-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                            <input disabled="disabled" th:value="${issue.component.componentVersion}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="version">
                            <label for="demo-input" class="mdc-text-field__label">Versión</label>
                        </div>
                    </td>
                    <td class="col-md-4" align="center">
                        <div id="Requerimiento" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                            <input disabled="disabled" th:value="${issue.component.requirement.requirementName}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="requerimiento">
                            <label for="demo-input" class="mdc-text-field__label">Requerimiento</label>
                        </div>
                    </td>
                    <td class="col-md-4" align="center">
                        <div id="Tecnologia" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                            <input disabled="disabled" th:value="${issue.component.requirement.technology.technologyName}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="tecnologia">
                            <label for="demo-input" class="mdc-text-field__label">Tecnología</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-4" align="center">
                        <div class="dog1">
                            <input disabled="disabled" th:value="${issue.component.componentUploadDate}" type='hidden' class="mdc-text-field__input"  row="2" id='datetimepicker' />
                            <div id="fechaAlta-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                <input disabled="disabled" th:value="${issue.component.componentUploadDate}" type='text' class="mdc-text-field__input mdc-text-field--disabled"  row="2" id='datetimepickerformat' />
                                <label for="demo-input" class="mdc-text-field__label">Fecha de Alta</label>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
    <div class="row">
        <div class="col-md-12 subtitle-content">Datos de Incidencia</div>
    </div>
                <form style="display:block" action="#" th:action="@{/issues/}" onsubmit="holder('Registrando Incidecia')" th:object="${issue}" method="post">

                    <input id="compon" type="hidden"  th:value="${issue.component.componentId}">
                    <input id="hidden-componente" type="hidden"  th:value="${issue.component.componentId}">
                    <input id="hidden-envcomponente" type="hidden" required th:field="*{component.componentId}" >
                    <input id="issueId" type="hidden" required th:field="*{issueId}" >
                    <input id="datecreati" type="hidden" required th:field="*{issueUploadDate}" >

                    <table class="col-md-12">
                    <tr style="height:72px">
                        <td class="col-md-4" align="center" style="height:72px">
                            <input id="hidden-prioridad" type="text" value="" required th:field="*{priority.priorityId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                            <div id="Prioridad" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                <input th:field="*{priority.priorityName}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="tecnologia">
                                <label for="demo-input" class="mdc-text-field__label">Prioridad</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="peticionario-hid" type="text"  required value="" th:field="*{userSender.userInternalId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;" />
                            <div id="Peticionario" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                <input  th:field="*{userSender.userInternalId}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="tecnologia">
                                <label for="demo-input" class="mdc-text-field__label">Usuario Peticionario</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="Origen-js-select2" type="text"  required value="" th:field="*{origin.originId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;" />
                            <div id="Origen" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                <input th:field="*{origin.originName}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="tecnologia">
                                <label for="demo-input" class="mdc-text-field__label">Origen</label>
                            </div>

                        </td>
                    </tr>
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <input id="fix" type="text" value="" th:field="*{issueFixByDyD}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;" />
                            <div id="Incidencia" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                <input th:value="*{issueFixByDyD}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="tecnologia">
                                <label for="demo-input" class="mdc-text-field__label">Incidencia ya Resuelta por DyD:</label>
                            </div>
                        </td>
                        <td>

                        </td>
                        <td>

                        </td>
                    </tr>
                </table>

                    <input id="desfijo" type="hidden" required th:field="*{issueInitialDescription}" >
                    <table class="col-md-12" >
                        <tr style="height:72px">
                            <td class="col-md-4" align="center">
                                <div  id="descripcion-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:97%">
                                    <input type="text" th:value="*{issueInitialDescription}" class="mdc-text-field__input mdc-text-field--disabled" id="descripcion">
                                    <label for="demo-input" class="mdc-text-field__label">Descripción</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table class="col-md-12" >
                        <tr style="height:72px">
                            <td class="col-md-4" align="center">
                                <div  id="descripcion-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:97%">
                                    <input type="text" required maxlength="200" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" onchange="rojelia()" class="mdc-text-field__input" id="descripcion2">
                                    <label for="demo-input" class="mdc-text-field__label" >Descripción agregar user</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                <table class="col-md-12" >
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                <input type="file" name="issueDoc" class="btn btn-primary" th:field="*{issueDoc}"  id="fileData" >
                            </div>
                        </td>
                        <td>

                        </td>
                        <td>

                        </td>
                    </tr>
                </table>

                <table class="col-md-12" >
                    <tr>
                        <td class="col-md-6" align="center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                           <button type="button" id="cancelar-btn" class="btn btn-primary">Cancelar</button>
                        </td>
                    </tr>
                </table>
    </form>
</div>

</body>

<div th:replace="~{layout/footer2 :: scripts }"></div>


<!--Footer que debe ir en todas las ventanas-->
<div th:replace="layout/footer :: FooterPrincipal"></div>
<script type="text/javascript" th:src="@{../js/fabrica/modifica-error.js}"></script>
<script type="text/javascript" th:src="@{../js/fabrica/global.js}"></script>

<!--<script>mdc.autoInit()</script>-->
<script>
    demoReady(function () {
        init();
        initGlobal();
    });




</script>
<script>mdc.autoInit()</script>
<style rel="stylesheet">
    .mdc-text-field__input {
        border-bottom-color: rgba(15, 50, 242, 0.5);
    }
</style>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker4').datetimepicker({
            format: 'DD/MM/YYYY'
        });
    });
</script>
</html>
