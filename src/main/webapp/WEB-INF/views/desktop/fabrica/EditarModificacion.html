<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:replace="~{layout/mainHeader :: head ('Componentes')}"></head>

<body>

<header th:replace="~{layout/mainHeader :: header }"></header>
<link rel="stylesheet" type="text/css" th:href="@{/css/fabrica/editar_modificacion.css}">

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="h2-title-content">Modificación de una Modificación</h2>
      </div>
    </div>
    <!-- .// row -->

    <div class="row">
      <div class="col-md-12 subtitle-content">Datos Generales</div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_empresa">
              <input type="text" class="mdc-text-field__input" th:value="${componentData.requirement.company.companyName}" id="companyName" readonly="readonly">
              <label for="companyName" class="mdc-text-field__label">Empresa</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_requerimiento">
              <input type="text" class="mdc-text-field__input" th:value="${componentData.requirement.requirementName}" id="requirementName" readonly="readonly">
              <label for="requirementName" class="mdc-text-field__label">Requerimiento</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_version">
              <input type="text" class="mdc-text-field__input" th:value="${componentData.componentVersion}" id="componentVersion" readonly="readonly">
              <label for="componentVersion" class="mdc-text-field__label">Versión</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_componente">
              <input type="text" class="mdc-text-field__input" th:value="${componentData.componentName}" id="componentName" readonly="readonly">
              <label for="componentName" class="mdc-text-field__label">Nombre de Componente</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_tecnologia">
              <input type="text" class="mdc-text-field__input" th:value="${componentData.requirement.technology.technologyName}" id="technologyName" readonly="readonly">
              <label for="technologyName" class="mdc-text-field__label">Tecnología</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_fecha-envio">
              <input type="text" class="mdc-text-field__input" id='fecha_envio' readonly="readonly"/>
              <label for="fecha_envio" class="mdc-text-field__label">Fecha Envio</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_tipologia">
              <input type="text" class="mdc-text-field__input" th:value="${componentData.startTypology.product.productName}"  id="startTypology" readonly="readonly">
              <label for="startTypology" class="mdc-text-field__label">Tipología</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_dificultad">
              <input type="text" class="mdc-text-field__input" th:value="${componentData.startTypology.typologySeverityHours}" id="typologySeverityHours" readonly="readonly">
              <label for="typologySeverityHours" class="mdc-text-field__label">Dificultad</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_estado">
              <input type="text" class="mdc-text-field__input" th:value="${componentData.startTypology.status.statusName}" id="statusName" readonly="readonly">
              <label for="statusName" class="mdc-text-field__label">Estado</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- .// row -->

    <div class="row">
      <div class="col-md-12 subtitle-content">Datos Modificación</div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_tipologia_modificacion">
              <input type="text" class="mdc-text-field__input" th:value="${componentData.StartTypology.product.productName}" id="tipologia_modificacion">
              <label for="tipologia_modificacion" class="mdc-text-field__label">Tipología de la Modificación</label>
            </div>
          </div>
          <div class="col-md-8">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_descripcion_modificacion">
              <input type="text" class="mdc-text-field__input" maxlength="1000" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" id="descripcion_modificacion">
              <label for="descripcion_modificacion" class="mdc-text-field__label">Descripción de la Modificación</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="mdc-select mdc-select--disabled" role="listbox" data-mdc-auto-init="MDCSelect" id="mdc_select_prioridad">
              <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                <div class="mdc-select__label">Prioridad</div>
                <div class="mdc-select__selected-text"></div>
                <div class="mdc-select__bottom-line"></div>
              </div>
              <div class="mdc-menu mdc-select__menu">
                <ul class="mdc-list mdc-menu__items">
                  <li th:each="priorities:${priorities}" class="mdc-list-item" th:id="${priorities.priorityId}" role="option" th:text="${priorities.priorityName}"></li>
                </ul>
              </div>
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_usuario_peticionario">
              <input type="text" class="mdc-text-field__input" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" id="usuario_peticionario" maxlength="120">
              <label for="usuario_peticionario" class="mdc-text-field__label">Usuario Peticionario</label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="mdc-select" role="listbox" id="mdc_select_origen">
              <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                <div class="mdc-select__label">Origen*</div>
                <div class="mdc-select__selected-text"></div>
                <div class="mdc-select__bottom-line"></div>
              </div>
              <div class="mdc-menu mdc-select__menu" >
                <ul class="mdc-list mdc-menu__items">
                  <li th:each="origins:${origins}" class="mdc-list-item" th:id="${origins.originId}"  role="option" th:text="${origins.originName}"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_fecha_prevista_finalizacion">
              <input type="text" class="mdc-text-field__input" id="fecha_prevista_finalizacion" />
              <label for="fecha_prevista_finalizacion" class="mdc-text-field__label">Fecha Prevista de Finalización</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_fecha_negociada">
              <input type="text" class="mdc-text-field__input" id='fecha_negociada' />
              <label for="demo-input" class="mdc-text-field__label">F. Negociada</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_modificacion_vuelo">
              <input type="text" class="mdc-text-field__input" id="modificacion_vuelo">
              <label for="modificacion_vuelo" class="mdc-text-field__label">Modificación en Vuelo</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_estado">
              <input type="text" class="mdc-text-field__input" id="estado">
              <label for="estado" class="mdc-text-field__label">Estado</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_responsable_resolucion">
              <input type="text"  class="mdc-text-field__input" id="responsable_resolucion">
              <label for="responsable_resolucion" class="mdc-text-field__label">Responsable de la Resolución</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_fecha_cierre">
              <input type="text" class="mdc-text-field__input"  row="2" id="fecha_cierre" />
              <label for="fecha_cierre" class="mdc-text-field__label">Fecha de Cierre</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="mdc-select" role="listbox" id="mdc_select_modifiacion_realizada_dyd">
              <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                  <div class="mdc-select__label">Modificación ya Realizada por DyD</div>
                  <div class="mdc-select__selected-text"></div>
                  <div class="mdc-select__bottom-line"></div>
              </div>
              <div class="mdc-menu mdc-select__menu" >
                  <ul class="mdc-list mdc-menu__items">
                      <li class="mdc-list-item" id="1" role="option">SI</li>
                      <li class="mdc-list-item" id="2" role="option">NO</li>
                  </ul>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div  class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_comentarios">
              <input type="text" class="mdc-text-field__input" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" id="comentarios" maxlength="1000">
              <label for="comentarios" class="mdc-text-field__label">Comentarios</label>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- .// row -->

    <div class="row">
      <div class="col-md-12 subtitle-content">Inicial</div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-md-4">
            <div class="mdc-select" role="listbox" id="mdc_select_dificultad_modificacion_inicial">
              <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                <div class="mdc-select__label">Dificultad de Modificación</div>
                <div class="mdc-select__selected-text"></div>
                <div class="mdc-select__bottom-line"></div>
              </div>
              <div class="mdc-menu mdc-select__menu">
                <ul class="mdc-list mdc-menu__items">
                  <li class="mdc-list-item" id="0" role="option">0</li>
                  <li class="mdc-list-item" id="1" role="option">1</li>
                  <li class="mdc-list-item" id="2" role="option">2</li>
                  <li class="mdc-list-item" id="3" role="option">3</li>
                  <li class="mdc-list-item" id="4" role="option">4</li>
                  <li class="mdc-list-item" id="F" role="option">F</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_horas_modificacion_inicial">
              <input type="text" class="mdc-text-field__input" id="horas_modificacion_inicial" readonly="readonly">
              <label for="horas_modificacion_inicial" class="mdc-text-field__label">Horas</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_costo_modificacion_inicial">
              <input type="text" class="mdc-text-field__input" id="costo_moficicacion_inicial" readonly="readonly">
              <label for="costo_moficicacion_inicial" class="mdc-text-field__label">Costo</label>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- .// row -->

    <div class="row">
      <div class="col-md-12 subtitle-content">Final</div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-md-4">
            <div class="mdc-select" data-mdc-auto-init="MDCSelect" role="listbox" id="mdc_select_dificultad_modificacion_final">
              <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                <div class="mdc-select__label">Dificultad de Modificación</div>
                <div class="mdc-select__selected-text"></div>
                <div class="mdc-select__bottom-line"></div>
              </div>
              <div class="mdc-menu mdc-select__menu">
                <ul class="mdc-list mdc-menu__items">
                  <li class="mdc-list-item" id="0" role="option">0</li>
                  <li class="mdc-list-item" id="1" role="option">1</li>
                  <li class="mdc-list-item" id="2" role="option">2</li>
                  <li class="mdc-list-item" id="3" role="option">3</li>
                  <li class="mdc-list-item" id="4" role="option">4</li>
                  <li class="mdc-list-item" id="F" role="option">F</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_horas_modificacion_final">
              <input type="text" class="mdc-text-field__input" id="horas_modificacion_final" readonly="readonly">
              <label for="horas_modificacion_final" class="mdc-text-field__label">Horas</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-text-field mdc-text-field--disabled" data-mdc-auto-init="MDCTextField" id="mdc_text_costo_modificacion_final">
              <input type="text" class="mdc-text-field__input" id="costo_moficicacion_final" readonly="readonly">
              <label for="costo_moficicacion_final" class="mdc-text-field__label">Costo</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_comentario_tipificacion_proveedor">
              <input type="text" class="mdc-text-field__input" id="comentario_tipificacion_proveedor">
              <label for="comentario_tipificacion_proveedor" class="mdc-text-field__label">Comentario de la Tipifación Proveedor</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_comentario_tipificacion_proyecto">
              <input type="text" class="mdc-text-field__input" id="comentario_tipificacion_proyecto">
              <label for="comentario_tipificacion_proyecto" class="mdc-text-field__label">Comentario de la Tipifación Proyecto</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id="mdc_text_estado_tipificacion_final">
              <input type="text"  class="mdc-text-field__input" id="estado_tipificacion_final">
              <label for="estado_tipificacion_final" class="mdc-text-field__label">Estado de la Tipifación</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mdc-select" data-mdc-auto-init="MDCSelect" role="listbox" id="mdc_text_facturar">
              <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                <div class="mdc-select__label">Facturar</div>
                <div class="mdc-select__selected-text"></div>
                <div class="mdc-select__bottom-line"></div>
              </div>
              <div class="mdc-menu mdc-select__menu" >
                <ul class="mdc-list mdc-menu__items">
                  <li class="mdc-list-item" id="1"  role="option">SI</li>
                  <li class="mdc-list-item" id="2"  role="option">NO</li>
                </ul>
              </div>
            </div>
          </div>  
        </div>


        



      </div>
    </div>
    <!-- .// row -->
    
    <div class="row buttons">
      <div class="col-xs-12 text-center">
        <button type="button" class="btn btn-primary" id="btn-submit">Guardar</button>
        <button type="button" class="btn btn-primary" id="btn-clear">Cancelar</button>
      </div>
    </div>
    <!-- .// row -->
  </div>
  <!-- .// div.container -->
