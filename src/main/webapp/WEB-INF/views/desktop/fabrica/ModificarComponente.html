<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:replace="~{layout/mainHeader :: head ('Modificar Componentes')}"></head>

<body>
<header th:replace="~{layout/mainHeader :: header }"></header>

<div class="container">
    <form style="display:block" action="#" onsubmit="holder('Actualizando Componente')" th:action="@{/components}"
          th:object="${component}" method="post">

        <input id="componentId" style="display: none;" type="number" required value="8" class="hiddenField"
               th:field="*{componentId}"/>
        <input id="requirementId" style="display: none;" type="number" required value="31" class="hiddenField"
               th:field="*{requirement.requirementId}"/>
        <input id="auxFare" style="display: none;" type="hidden" value="0" th:value="${fareValue}"/>


        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="h2-title-content">Modificar Componente</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 subtitle-content">Datos del Componente</div>
            </div>
            <div class="row">
                <table class="col-md-12">
                    <tr>
                        <td class="col-md-4" align="center">
                            <input id="componentName" type="text" required value="" class="hiddenField"
                                   th:field="*{componentName}">
                            <div class="mdc-text-field" id="component-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" maxlength="45" th:value="${component.componentName}"
                                       class="mdc-text-field__input"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)">
                                <label for="demo-input" class="mdc-text-field__label">Nombre del Componente*</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="componentVersion" type="text" required value="" class="hiddenField"
                                   th:field="*{componentVersion}">
                            <div class="mdc-text-field" id="version-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" class="mdc-text-field__input" readonly="readonly"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="version">
                                <label for="demo-input" class="mdc-text-field__label">Versi&oacute;n</label>
                            </div>
                        </td>

                        <td class="col-md-4" align="center">
                            <div class="mdc-text-field" id="level-superior-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <!--input type="text" class="mdc-text-field__input"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)" value="" readonly="readonly"
                                       th:each="principals:${principals}"
                                       th:object="${principals}"
                                       th:if="${principals.levelId} == ${component.requirement.level.levelSuperior.levelId}"
                                       th:value="${principals.levelName}"-->
                                <input type="text" class="mdc-text-field__input"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)" value="" readonly="readonly"
                                       th:value="${component.requirement.level.levelSuperior.levelName}">
                                <label for="demo-input" class="mdc-text-field__label">Direccción</label>
                            </div>
                        </td>
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <div class="mdc-text-field" id="level-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" class="mdc-text-field__input"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)"
                                       th:value="${component.requirement.level.levelName}" readonly="readonly"
                                       id="demo-input">
                                <label for="demo-input" class="mdc-text-field__label">Subdirección</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <div class="mdc-text-field" id="company-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" class="mdc-text-field__input"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)"
                                       th:value="${component.requirement.company.companyName}" readonly="readonly">
                                <label for="demo-input" class="mdc-text-field__label">Empresa</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="componentNewMod" type="text" required
                                   th:value="${component.finalTypology.product.productId}" class="hiddenField">

                            <div class="mdc-text-field" id="technology-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" class="mdc-text-field__input"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)"
                                       th:value="${component.requirement.technology.technologyName}" readonly="readonly"
                                       id="demo-input">
                                <label for="demo-input" class="mdc-text-field__label">Tecnolog&iacute;a</label>
                            </div>
                        </td>
                    </tr>
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                                 id="nuemod-mdc-text" style="background-color:#F4F4F4; width:90%">
                                <input type="text" class="mdc-text-field__input"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)" value readonly="readonly">
                                <label for="demo-input" class="mdc-text-field__label">Nuevo/Modificado</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="nnononono" type="text" required
                                   th:value="${component.requirement.requirementName}" class="hiddenField">
                            <div class="mdc-text-field" id="requieriment-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" maxlength="120" th:value="${component.requirement.requirementName}"
                                       readonly="readonly" class="mdc-text-field__input"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)">
                                <label for="demo-input" class="mdc-text-field__label">Requerimiento</label>
                            </div>
                        </td>
                    </tr>
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <input id="typology" type="text" required value="" class="hiddenField"
                                   th:field="*{startTypology.typologyId}">
                            <div id="tipologia-empty-js-select" class="mdc-select" role="listbox"
                                 style="background-color:#F4F4F4; width:90%">
                                <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                                    <div class="mdc-select__label">Tipolog&iacute;a Inicial*</div>
                                    <div class="mdc-select__selected-text"></div>
                                    <div class="mdc-select__bottom-line"></div>
                                </div>
                                <div class="mdc-menu mdc-select__menu col-md-3">
                                    <ul class="mdc-list mdc-menu__items">
                                    </ul>
                                </div>
                            </div>

                            <div id="tipologia-news-js-select" class="mdc-select" role="listbox"
                                 style="background-color:#F4F4F4; width:90%">
                                <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                                    <div class="mdc-select__label">Tipolog&iacute;a Inicial*</div>
                                    <div class="mdc-select__selected-text"></div>
                                    <div class="mdc-select__bottom-line"></div>
                                </div>
                                <div class="mdc-menu mdc-select__menu col-md-3">
                                    <ul class="mdc-list mdc-menu__items">
                                    </ul>
                                </div>
                            </div>

                            <div id="tipologia-mods-js-select" class="mdc-select" role="listbox"
                                 style="background-color:#F4F4F4; width:90%">
                                <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                                    <div class="mdc-select__label">Tipolog&iacute;a Inicial*</div>
                                    <div class="mdc-select__selected-text"></div>
                                    <div class="mdc-select__bottom-line"></div>
                                </div>
                                <div class="mdc-menu mdc-select__menu col-md-3">
                                    <ul class="mdc-list mdc-menu__items">
                                    </ul>
                                </div>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <div class="mdc-text-field" id="difficulty-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" readonly="readonly" class="mdc-text-field__input"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="dificultad-inicio">
                                <label for="demo-input" class="mdc-text-field__label">Dificultad Inicial</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <div class="mdc-text-field" id="hours-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" readonly="readonly" class="mdc-text-field__input" id="horas-inicio">
                                <label for="demo-input" class="mdc-text-field__label">Horas Iniciales</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-md-4" align="center">
                        </td>
                        <td class="col-md-4" align="center">
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="componentStartCost" type="text" required value="" class="hiddenField"
                                   th:field="*{componentStartCost}">
                            <div class="mdc-text-field" id="initial-cost-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" readonly="readonly" class="mdc-text-field__input" id="horas">
                                <label for="demo-input" class="mdc-text-field__label">Costo Inicial</label>
                            </div>
                        </td>
                    </tr>
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <input id="typology-final" type="text" required value="" class="hiddenField"
                                   th:field="*{finalTypology.typologyId}">
                            <div id="tipologia-final-empty-js-select" class="mdc-select" role="listbox"
                                 style="background-color:#F4F4F4; width:90%">
                                <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                                    <div class="mdc-select__label">Tipolog&iacute;a Final*</div>
                                    <div class="mdc-select__selected-text"></div>
                                    <div class="mdc-select__bottom-line"></div>
                                </div>
                                <div class="mdc-menu mdc-select__menu col-md-3">
                                    <ul class="mdc-list mdc-menu__items">
                                    </ul>
                                </div>
                            </div>

                            <div id="tipologia-final-news-js-select" class="mdc-select" role="listbox"
                                 style="background-color:#F4F4F4; width:90%">
                                <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                                    <div class="mdc-select__label">Tipolog&iacute;a Final*</div>
                                    <div class="mdc-select__selected-text"></div>
                                    <div class="mdc-select__bottom-line"></div>
                                </div>
                                <div class="mdc-menu mdc-select__menu col-md-3">
                                    <ul class="mdc-list mdc-menu__items">
                                    </ul>
                                </div>
                            </div>

                            <div id="tipologia-final-mods-js-select" class="mdc-select" role="listbox"
                                 style="background-color:#F4F4F4; width:90%">
                                <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                                    <div class="mdc-select__label">Tipolog&iacute;a Final*</div>
                                    <div class="mdc-select__selected-text"></div>
                                    <div class="mdc-select__bottom-line"></div>
                                </div>
                                <div class="mdc-menu mdc-select__menu col-md-3">
                                    <ul class="mdc-list mdc-menu__items">
                                    </ul>
                                </div>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <div class="mdc-text-field" id="difficulty-final-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" readonly="readonly" class="mdc-text-field__input"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="dificultad-inicio">
                                <label for="demo-input" class="mdc-text-field__label">Dificultad Final</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <div class="mdc-text-field" id="hours-final-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" readonly="readonly" class="mdc-text-field__input" id="horas-inicio">
                                <label for="demo-input" class="mdc-text-field__label">Horas Finales</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-md-4" align="center">
                        </td>
                        <td class="col-md-4" align="center">
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="componentFinalCost" type="text" required value="" class="hiddenField"
                                   th:field="*{componentFinalCost}">
                            <div class="mdc-text-field" id="final-cost-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type="text" readonly="readonly" class="mdc-text-field__input" id="horas">
                                <label for="demo-input" class="mdc-text-field__label">Costo Final</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-md-4" align="center">
                            <input id="componentDesignRealDeliverDate" type="text" required value="" class="hiddenField"
                                   th:field="*{componentDesignRealDeliverDate}">
                            <div id='FecRealCFG-mdc-text' class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type='text' class="mdc-text-field__input" row="2" onkeydown="return false"
                                       id='FecRealCFG'/>
                                <label for="demo-input" class="mdc-text-field__label">F. Real CGF > Fact.
                                    Diseño*</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="componentPreviewDeliverDate" type="text" required value="" class="hiddenField"
                                   th:field="*{componentPreviewDeliverDate}">
                            <div id='FecPreFac-mdc-text' class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type='text' class="mdc-text-field__input" row="2" onkeydown="return false"
                                       id='FecPreFac'/>
                                <label for="demo-input" class="mdc-text-field__label">F. Prevista Fact > CGF
                                    Software*</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="statusTypology" type="number" required value="" class="hiddenField"
                                   th:field="*{statusTypology.statusId}">
                            <div id="estatus-tipificacion-js-select" class="mdc-select" role="listbox"
                                 style="background-color:#F4F4F4; width:90%">
                                <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                                    <div class="mdc-select__label">Estatus Tipif*.</div>
                                    <div class="mdc-select__selected-text"></div>
                                    <div class="mdc-select__bottom-line"></div>
                                </div>
                                <div class="mdc-menu mdc-select__menu col-md-3">
                                    <ul class="mdc-list mdc-menu__items">
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-md-4" align="center">
                            <input id="componentPossibleDeliverDate" type="text" required value="" class="hiddenField"
                                   th:field="*{componentPossibleDeliverDate}">
                            <div id='FecNegFac-mdc-text' class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type='text' class="mdc-text-field__input" row="2" onkeydown="return false"
                                       id='FecNegFac'/>
                                <label for="demo-input" class="mdc-text-field__label">F. Negociada Fact. > CGF
                                    Software*</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="componentRealDeliverDate" type="text" required value="" class="hiddenField"
                                   th:field="*{componentRealDeliverDate}">
                            <div id='FecRealFac-mdc-text' class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:90%">
                                <input type='text' class="mdc-text-field__input"
                                       style="position: relative; z-index: 10000;"
                                       row="2" onkeydown="return false" id='FecRealFac'/>
                                <label for="demo-input" class="mdc-text-field__label">F. Real Fact. > CGF
                                    Software*</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="componentForBill" type="text" required value="" class="hiddenField"
                                   th:field="*{componentForBill}">
                            <div id="facturado-js-select" class="mdc-select" role="listbox"
                                 style="background-color:#F4F4F4; width:90%">
                                <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                                    <div class="mdc-select__label">Facturado*</div>
                                    <div class="mdc-select__selected-text"></div>
                                    <div class="mdc-select__bottom-line"></div>
                                </div>
                                <div class="mdc-menu mdc-select__menu col-md-3">
                                    <ul class="mdc-list mdc-menu__items">
                                        <li class="mdc-list-item" id="1" role="option" tabindex="0">
                                            Si
                                        </li>
                                        <li class="mdc-list-item" id="0" role="option" tabindex="0">
                                            No
                                        </li>
                                    </ul>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-md-4" align="center">
                            <input id="status" type="text" required value="" class="hiddenField"
                                   th:field="*{status.statusId}">
                            <div id="estatus-componente-js-select" class="mdc-select" role="listbox"
                                 style="background-color:#F4F4F4; width:90%">
                                <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                                    <div class="mdc-select__label">Estado del Componente*</div>
                                    <div class="mdc-select__selected-text"></div>
                                    <div class="mdc-select__bottom-line"></div>
                                </div>
                                <div class="mdc-menu mdc-select__menu col-md-3">
                                    <ul class="mdc-list mdc-menu__items">
                                    </ul>
                                </div>
                            </div>
                        </td>
                        <td class="col-md-4" colspan="2" align="center">
                            <input id="componentTypoComment" type="text" value="" class="hiddenField"
                                   th:field="*{componentTypoComment}">
                            <div class="mdc-text-field" id="descripcion-mdc-text" data-mdc-auto-init="MDCTextField"
                                 style="background-color:#F4F4F4; width:95%">
                                <input type="text" maxlength="45" class="mdc-text-field__input"
                                       style="border-bottom-color:rgba(28, 59, 224, 0.5)">
                                <label for="demo-input" class="mdc-text-field__label">Descripci&oacute;n</label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <table class="col-md-12">
                    <tr>
                        <br>
                        <br>
                        <td class="col-md-6" align="Center" style="padding-bottom: 10px;">
                            <button type="submit" id="guardar-btn" class="btn btn-primary">Guardar</button>
                            <button type="button" id="eliminar-btn" class="btn btn-primary">Eliminar</button>
                            <button type="button" id="cancelar-btn" class="btn btn-primary">Cancelar</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{layout/footer2 :: footer }"></footer>

</body>

<div th:replace="~{layout/footer2 :: scripts }"></div>
<script type="text/javascript" th:src="@{../js/ready.js}"></script>
<script type="text/javascript" th:src="@{../js/fabrica/global.js}"></script>
<script type="text/javascript" th:src="@{../js/fabrica/modificar-componentes.js}"></script>

<script>
    mdc.autoInit();
    demoReady(function () {
        init();
    });
</script>
</html>

</body>
</html>
