<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" class="nojs html css_verticalspacer">

<head>
  <div th:replace="~{layout/mainHeader :: header ('Alta Componente')}"></div> 

  <link rel="stylesheet" type="text/css" th:href="@{/css/fabrica/alta_componente.css}">
</head>

<body>
  <div class="clearfix borderbox" id="page">
    <!-- group -->
    <div class="clearfix grpelem" id="ppu123">
      <div th:replace="~{layout/mainHeader :: menu}"></div>
      <div class="clearfix colelem" id="pu27059">
        <div class="col-md-12" align="center" style="font-size:30; font-family:BBVA Web Book">
          Alta de Componente
        </div>
      </div>
    </div>

    <div class="verticalspacer" data-offset-top="1637" data-content-above-spacer="1636" data-content-below-spacer="61" data-sizePolicy="fixed"
      data-pintopage="page_fixedLeft">
      <form style="display:block" action="#" th:action="@{/components/save}" method="post">
      
        <!--HIDDEN PARA PRUEBAS>
          <input id="statusTypology" type="text" required value="1" class="hiddenField" />
          <input id="status" type="text" required value="1" class="hiddenField" />
          <input id="typologyEmp" type="text" required value="1" class="hiddenField" /-->
        <!--input type="submit" value="Guardar"-->
      
      </form>
      <div class="container">
        <div class="row">
          <div class="col-md-12" align="center" style="font-size:20; font-family:BBVA Web Book; background-color:#004582; color:#FFFFFF">Datos del Componente
          </div>
          <table class="col-md-12">
            <tr>
              <td class="col-md-4" align="center">
                <input id="componentName" name="componentName" type="text" required value="" class="hiddenField">
                <div class="mdc-text-field" id="component-mdc-text" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" maxlength="120" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)">
                  <label for="demo-input" class="mdc-text-field__label">Nombre del Componente</label>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <input id="componentVersion" name="componentVersion" type="text" required value="" class="hiddenField">
                <div class="mdc-text-field" id="version-mdc-text" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" class="mdc-text-field__input" readonly="readonly" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="version">
                  <label for="demo-input" class="mdc-text-field__label">Version</label>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <input id="componentNewMod" name="componentNewMod" type="text" required value="" class="hiddenField">
                <div id="nuemod-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                  <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                    <div class="mdc-select__label">Nuevo/Modificado</div>
                    <div class="mdc-select__selected-text"></div>
                    <div class="mdc-select__bottom-line"></div>
                  </div>
                  <div class="mdc-menu mdc-select__menu col-md-3">
                    <ul class="mdc-list mdc-menu__items">
                      <li class="mdc-list-item" id="0" role="option" tabindex="0">
                        Nuevo
                      </li>
                      <li class="mdc-list-item" id="1" role="option" tabindex="0">
                        Modificado
                      </li>
                    </ul>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td class="col-md-4" align="center">
                <input id="requirement" name="requirement" type="text" required class="hiddenField" th:value="${requerimientoData.requirementId}">
                <div class="mdc-text-field" id="requieriment-mdc-text" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" maxlength="120" th:value="${requerimientoData.requirementName}" readonly="readonly" class="mdc-text-field__input"
                    style="border-bottom-color:rgba(28, 59, 224, 0.5)">
                  <label for="demo-input" class="mdc-text-field__label">Requerimiento</label>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <input id="typology" name="typology" type="text" required value="" class="hiddenField">
                <div id="tipologia-empty-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                  <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                    <div class="mdc-select__label">Tipologia Inicial</div>
                    <div class="mdc-select__selected-text"></div>
                    <div class="mdc-select__bottom-line"></div>
                  </div>
                  <div class="mdc-menu mdc-select__menu col-md-3">
                    <ul class="mdc-list mdc-menu__items">
                    </ul>
                  </div>
                </div>
      
                <div id="tipologia-news-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                  <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                    <div class="mdc-select__label">Tipologia Inicial</div>
                    <div class="mdc-select__selected-text"></div>
                    <div class="mdc-select__bottom-line"></div>
                  </div>
                  <div class="mdc-menu mdc-select__menu col-md-3">
                    <ul class="mdc-list mdc-menu__items">
                      <li th:each="tipologiaNewCmb:${tipologiaNewCmb}" class="mdc-list-item" th:id="${tipologiaNewCmb.getTypologyId()}+'|'+${tipologiaNewCmb.typologySeverity}+'|'+${tipologiaNewCmb.typologySeverityHours}"
                        role="option" th:text="${tipologiaNewCmb.typologyProductId}"></li>
                    </ul>
                  </div>
                </div>
      
                <div id="tipologia-mods-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                  <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                    <div class="mdc-select__label">Tipologia Inicial</div>
                    <div class="mdc-select__selected-text"></div>
                    <div class="mdc-select__bottom-line"></div>
                  </div>
                  <div class="mdc-menu mdc-select__menu col-md-3">
                    <ul class="mdc-list mdc-menu__items">
                      <li th:each="tipologiaModCmb:${tipologiaModCmb}" class="mdc-list-item" th:id="${tipologiaModCmb.typologyId}+'|'+${tipologiaModCmb.typologySeverity}+'|'+${tipologiaModCmb.typologySeverityHours}"
                        role="option" th:text="${tipologiaModCmb.typologyProductId}"></li>
                    </ul>
                  </div>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <div class="mdc-text-field" id="difficulty-mdc-text" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" readonly="readonly" class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="dificultad">
                  <label for="demo-input" class="mdc-text-field__label">Dificultad Inicial</label>
                </div>
              </td>
            </tr>
            <tr>
              <td class="col-md-4" align="center">
                <input id="componentDesignRealDeliverDate" name="componentDesignRealDeliverDate" type="text" required value="" class="hiddenField">
                <div id='FecRealCFG-mdc-text' class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type='text' class="mdc-text-field__input" row="2" onkeydown="return false" id='FecRealCFG' />
                  <label for="demo-input" class="mdc-text-field__label">F. Real CGF>Fact.Dise√±o</label>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <input id="componentPreviewDeliverDate" name="componentPreviewDeliverDate" type="text" required value="" class="hiddenField">
                <div id='FecPreFac-mdc-text' class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type='text' class="mdc-text-field__input" row="2" onkeydown="return false" id='FecPreFac' />
                  <label for="demo-input" class="mdc-text-field__label">F. Prevista Fact>CGF Software</label>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <div class="mdc-text-field" id="hours-mdc-text" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" readonly="readonly" class="mdc-text-field__input" id="horas">
                  <label for="demo-input" class="mdc-text-field__label">Horas</label>
                </div>
              </td>
            </tr>
            <tr>
              <td class="col-md-4" align="center">
                <input id="componentPossibleDeliverDate" name="componentPossibleDeliverDate" type="text" required value="" class="hiddenField">
                <div id='FecNegFac-mdc-txt' class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type='text' class="mdc-text-field__input" row="2" onkeydown="return false" id='FecNegFac' />
                  <label for="demo-input" class="mdc-text-field__label">F. Negociada Fact.>CGF Software
                  </label>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <input id="componentRealDeliverDate" name="componentRealDeliverDate" type="text" required value="" class="hiddenField">
                <div id='FecRealFac-mdc-text' class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type='text' class="mdc-text-field__input" style="position: relative; z-index: 10000;" row="2" onkeydown="return false"
                    id='FecRealFac' />
                  <label for="demo-input" class="mdc-text-field__label">F. Real Fact.>CGF Software</label>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="row">
          <table class="col-md-12">
            <tr>
              <td class="col-md-6" align="center">
                <br>
                <br>
                <input type="submit" id="guardar-btn" value="Guardar" class="btn btn-primary"></input>
                <button type="button" id="cancelar-btn" class="btn btn-primary">Cancelar</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div th:replace="~{layout/footer :: footer}"></div>
  </div>

  <script>
    demoReady(function () {
      init();
    });
  </script>
  <div th:replace="~{layout/footer :: footerScripts}"></div>
</body>

</html>
