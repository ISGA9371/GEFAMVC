<script type="text/javascript">
    function mostrar() {
        document.getElementById('EstadoLinea').style.display = 'inline';
    }

    $(function () {
        $('#datetimepicker4').datetimepicker({
            format: 'DD/MM/YYYY',
            widgetPositioning: {
                horizontal: 'auto',
                vertical: 'top'
            }
        });
    });
    $(function () {
        $('#datetimepicker5').datetimepicker({

<body>
<form style="display:block" action="#" th:action="@{/requerimiento/guardaReq}" th:object="${componente}" method="post">

    <!--HIDDEN PARA PRUEBAS-->
    <input id="componentName" type="hidden" value="" th:field="*{componentName}">
    <input id="componentVersion" type="hidden" value="" th:field="*{componentVersion}">
    <!--input id="componentNewMod" type="hidden" value="" th:field="*{componentNewMod}" -->
    <input id="requirement" type="hidden" value="" th:field="*{requirement}">
    <input id="typology" type="hidden" value="" th:field="*{typology}">
    <input id="componentDesignRealDeliverDate" type="hidden" value="" th:field="*{componentDesignRealDeliverDate}">
    <input id="componentPreviewDeliverDate" type="hidden" value="" th:field="*{componentPreviewDeliverDate}">
    <input id="componentPossibleDeliverDate" type="hidden" value="" th:field="*{componentPossibleDeliverDate}">
    <input id="componentRealDeliverDate" type="hidden" value="" th:field="*{componentRealDeliverDate}">
    <!--input type="submit" value="Guardar"-->
</form>
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12" align="center" style="font-size:30; font-family:BBVA Web Book">Alta de Componente</div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12" align="center"
             style="font-size:20; font-family:BBVA Web Book; background-color:#004582; color:#FFFFFF">Datos del
            Componente
        </div>
        <table class="col-md-12">
            <tr>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" id="component-mdc-text" data-mdc-auto-init="MDCTextField"
                         style="background-color:#F4F4F4; width:90%">
                        <input type="text" maxlength="120" class="mdc-text-field__input"
                               style="border-bottom-color:rgba(28, 59, 224, 0.5)">
                        <label for="demo-input" class="mdc-text-field__label">Nombre del Componente</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" id="version-mdc-text" data-mdc-auto-init="MDCTextField"
                         style="background-color:#F4F4F4; width:90%">
                        <input type="text" class="mdc-text-field__input" readonly="readonly"
                               style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="version">
                        <label for="demo-input" class="mdc-text-field__label">Version</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div id="nuemod-js-select" class="mdc-select" role="listbox"
                         style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                            <div class="mdc-select__label">Nuevo/Modificado</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3">
                            <ul class="mdc-list mdc-menu__items">
                                <li class="mdc-list-item" id="0" role="option" tabindex="0">
                                    Nuevo
                                </li>
                                <li class="mdc-list-item" id="1" role="option" tabindex="0">
                                    Modificado
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" id="requieriment-mdc-text" data-mdc-auto-init="MDCTextField"
                         style="background-color:#F4F4F4; width:90%">
                        <input type="text" maxlength="120" th:value="${requirement.requirementName}" readonly="readonly" class="mdc-text-field__input"
                               style="border-bottom-color:rgba(28, 59, 224, 0.5)">
                        <label for="demo-input" class="mdc-text-field__label">Requerimiento</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div id="tipologia-empty-js-select" class="mdc-select" role="listbox"
                         style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                            <div class="mdc-select__label">Tipologia Inicial</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3">
                            <ul class="mdc-list mdc-menu__items">
                            </ul>
                        </div>
                    </div>

                    <div id="tipologia-news-js-select" class="mdc-select" role="listbox"
                         style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                            <div class="mdc-select__label">Tipologia Inicial</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3">
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="tipologiaNewCmb:${tipologiaNewCmb}" class="mdc-list-item"
                                    th:id="${tipologiaNewCmb.typologyId}" role="option"
                                    th:text="${tipologiaNewCmb.typologyProductId}"></li>
                            </ul>
                        </div>
                    </div>

                    <div id="tipologia-mods-js-select" class="mdc-select" role="listbox"
                         style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                            <div class="mdc-select__label">Tipologia Inicial</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3">
                            <ul class="mdc-list mdc-menu__items">
                                <li th:each="tipologiaModCmb:${tipologiaModCmb}" class="mdc-list-item"
                                    th:id="${tipologiaModCmb.typologyId}" role="option"
                                    th:text="${tipologiaModCmb.typologyProductId}"></li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" id="difficulty-mdc-text" data-mdc-auto-init="MDCTextField"
                         style="background-color:#F4F4F4; width:90%">
                        <input type="text" class="mdc-text-field__input"
                               style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="dificultad inicial">
                        <label for="demo-input" class="mdc-text-field__label">Dificultad Inicial</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col-md-4" align="center">
                    <div class="dog1">
                        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                             style="background-color:#F4F4F4; width:90%">
                            <input type='text' class="mdc-text-field__input" row="2" onkeydown="return false"
                                   id='datetimepicker4'/>
                            <label for="demo-input" class="mdc-text-field__label">F. Real CGF>Fact.Dise√±o</label>
                        </div>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="dog1">
                        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                             style="background-color:#F4F4F4; width:90%">
                            <input type='text' class="mdc-text-field__input" row="2" onkeydown="return false"
                                   id='datetimepicker5'/>
                            <label for="demo-input" class="mdc-text-field__label">F. Prevista Fact>CGF Software</label>
                        </div>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" id="hours-mdc-text" data-mdc-auto-init="MDCTextField"
                         style="background-color:#F4F4F4; width:90%">
                        <input type="text" class="mdc-text-field__input" id="horas">
                        <label for="demo-input" class="mdc-text-field__label">Horas</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col-md-4" align="center">
                    <div class="dog1">
                        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                             style="background-color:#F4F4F4; width:90%">
                            <input type='text' class="mdc-text-field__input" row="2" onkeydown="return false"
                                   id='datetimepicker6'/>
                            <label for="demo-input" class="mdc-text-field__label">F. Negociada Fact.>CGF
                                Software</label>
                        </div>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="dog1">
                        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                             style="background-color:#F4F4F4; width:90%">
                            <input type='text' class="mdc-text-field__input" style="position: relative; z-index: 10000;"
                                   row="2" onkeydown="return false" id='datetimepicker7'/>
                            <label for="demo-input" class="mdc-text-field__label">F. Real Fact.>CGF Software</label>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <table class="col-md-12">
            <tr>
                <td class="col-md-6" align="center">
                    <br>
                    <br>
                    <button type="button" id="guardar-btn" class="btn btn-primary">Guardar</button>
                    <button type="button" id="cancelar-btn" class="btn btn-primary">Cancelar</button>
                </td>
            </tr>
        </table>
    </div>
</div>
