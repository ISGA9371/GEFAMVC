<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Modificar Requerimiento</title>


    <!-- Estilos -->
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    <!--Script generales-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilosGF.css}">


    <!--Scripts para campos de texto-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/material-components-web.css}">
    <script type="text/javascript" th:src="@{/js/material-components-web.js}"></script>


    <!--Estilos para los combos-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/select.css}">
    <script type="text/javascript" th:src="@{/js/ready.js}"></script>

    <!--Estilos para los calendarios-->
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-datetimepicker.css}">
    <script type="text/javascript" th:src="@{/js/analytics.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment-with-locales.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.js}"></script>

    <script type="text/javascript" th:src="@{/js/fabrica/modificar-requerimiento.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fabrica/modificar-requerimiento.css}">

</head>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker4').datetimepicker({
            format: 'DD/MM/YYYY'
        });
    });
</script>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker5').datetimepicker({
            format: 'DD/MM/YYYY'
        });
    });
</script>
<body>

<div th:replace="layout/header :: cabeceraPrincipal"></div>

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12" align="center" style="font-size:30px; font-family:BBVA Web Book">Modificar Requerimiento</div>
    </div>
    <br>
    <div class="col-md-12" align="center" style="font-size:20px; font-family:BBVA Web Book; background-color:#004582; color:#FFFFFF">Datos Generales</div>

    <form th:object="${requirement}" th:action="@{/requirements}" method="post">
        <!-- HIDDEN FIELDS -->
        <input type="hidden" th:field="*{level.levelSuperior.levelSerial}">
        <input type="text" th:field="*{level.levelName}">
        <input type="hidden" th:field="*{user.userId}">
        <input type="hidden" th:field="*{area.areaId}">
        <input type="hidden" th:field="*{userManager.userId}">
        <input type="hidden" th:field="*{technology.technologyId}">
        <input type="hidden" th:field="*{methodology.methodologyId}">
        <input type="hidden" th:field="*{application.applicationSerial}">
        <input type="hidden" th:field="*{channel.channelSerial}">
        <input type="hidden" th:field="*{company.companyId}">
        <input type="hidden" th:field="*{serviceType.serviceTypeId}">
        <input type="hidden" th:field="*{programIncrement.programIncrementId}">
        <input type="hidden" th:field="*{status.statusId}">
        <input type="hidden" th:field="*{requirementBilled}">

        <div class="row">

        <table class="col-md-12" >
        <tr>
            <td class="col-md-4" align="center">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                    <input type="text" maxlength="120" required pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" th:field="*{requirementName}"
                           class="mdc-text-field__input">
                    <label class="mdc-text-field__label">Nombre de requerimiento</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div id="principal" class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label mdc-select__label--float-above">Direccion *</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu ">
                        <ul  class="mdc-list mdc-menu__items">
                            <li th:each="principals:${principals}" class="mdc-list-item" th:id="${principals.levelSerial}" role="option" th:text="${principals.levelName}"></li>
                        </ul>
                    </div>
                </div>
            </td>
            <td class="col-md-4" align="center">

                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Subdireccion *</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3">
                        <ul class="mdc-list mdc-menu__items" id="subdir-select">
                            <li class="mdc-list-item" role="option" tabindex="0"></li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="col-md-4" align="center">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                    <input type="text" class="mdc-text-field__input" readonly>
                    <label class="mdc-text-field__label">Subdirector</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Responsable</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="user : ${users}" class="mdc-list-item" role="option"
                                th:value="${user.userId}" th:text="${user.userInternalId}"></li>
                        </ul>
                    </div>
                </div>

            </td>
            <td class="col-md-4" align="center">
                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Area de Atencion*</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="area : ${areas}" class="mdc-list-item" role="option"
                                th:value="${area.areaId}" th:text="${area.areaName}"></li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="col-md-4" align="center">
                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Gestor*</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="user : ${users}" class="mdc-list-item" role="option"
                                th:value="${user.userId}" th:text="${user.userInternalId}"></li>
                        </ul>
                    </div>
                </div>
            </td>
            <td class="col-md-4" align="center" data-mdc-auto-init="MDCSelect">
                <div class="mdc-select" role="listbox">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Tecnología*</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="technology : ${technologies}" class="mdc-list-item" role="option"
                                th:value="${technology.technologyId}" th:text="${technology.technologyName}"></li>
                        </ul>
                    </div>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Tipo de proyecto</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="methodology : ${methodologies}" class="mdc-list-item" role="option"
                                th:id="${methodology.methodologyId}" th:text="${methodology.methodologyName}"></li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        <tr style="height:72px">
            <td class="col-md-4" align="center">
                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Aplicacion</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="app : ${applications}" class="mdc-list-item" role="option"
                                th:value="${app.applicationSerial}" th:text="${app.applicationName}"></li>
                        </ul>
                    </div>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Canal.</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="channel : ${channels}" class="mdc-list-item" role="option"
                                th:value="${channel.channelSerial}" th:text="${channel.channelName}"></li>
                        </ul>
                    </div>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Empresa*</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="company : ${companies}" class="mdc-list-item"
                                th:id="${company.companyId}" role="option" th:text="${company.companyName}"></li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        <tr style="height:72px">
            <td class="col-md-4" align="center">

                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Tipo de Servicio</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="serviceType : ${serviceTypes}" class="mdc-list-item" role="option"
                                th:value="${serviceType.serviceTypeId}" th:text="${serviceType.serviceTypeName}"></li>
                        </ul>
                    </div>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Codigo PI*</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="pi : ${programIncrements}" class="mdc-list-item" role="option"
                                th:value="${pi.programIncrementId}" th:text="${pi.ProgramIncrementName}"></li>
                        </ul>
                    </div>
                </div>
            </td>
            <td class="col-md-4" align="center">

                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Nombre del Proyecto*</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="area : ${areas}" class="mdc-list-item" role="option"
                                th:id="${area.areaId}" th:text="${area.areaName}"></li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="col-md-4" align="center">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="number" maxlength="10"
                           th:field="*{requirementTotalHours}" class="mdc-text-field__input" >
                    <label class="mdc-text-field__label">Horas</label>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Estado</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li th:each="statusList:${statusList}" class="mdc-list-item" th:id="${statusList.statusId}" role="option" th:text="${statusList.statusName}"></li>
                        </ul>
                    </div>
                </div>
            </td>
            <td class="col-md-4" align="center">
                <div id="facturado-js-select"  class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                        <div class="mdc-select__label">Facturado</div>
                        <div class="mdc-select__selected-text"></div>
                        <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3" >
                        <ul class="mdc-list mdc-menu__items">
                            <li id="1" class="mdc-list-item" role="option" tabindex="0">
                                Si
                            </li>
                            <li id="0" class="mdc-list-item" role="option" tabindex="0">
                                No
                            </li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        </table>
        </div>

        <div class="row" style="margin-top: 48px;">
            <div class="col-md-4 col-md-offset-4" style="text-align: center;">
                <a th:href="@{/components/add}" class="btn btn-primary">Alta de componente</a>
                <a class="btn btn-primary" style="margin-left: 32px;">Carga masiva</a>
            </div>
        </div>

        <div class="row" style="margin-top: 60px; margin-bottom: 120px;">
            <div class="col-md-4 col-md-offset-4" style="text-align: center;">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a class="btn btn-primary" style="margin-left: 48px;">Cancelar</a>
            </div>
        </div>

    </form>
</div>

</body>

<script>mdc.autoInit()</script>

</html>
