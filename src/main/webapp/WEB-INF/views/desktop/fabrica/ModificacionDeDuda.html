<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:replace="~{layout/mainHeader :: head ('Modificación de Duda')}"></head>

<body>

<header th:replace="~{layout/mainHeader :: header }"></header>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="h2-title-content">Modificación de Duda</h2>
        </div>
    </div>

    <div >
        <div class="row">
            <div class="col-md-12 subtitle-content">Datos Componente</div>
        </div>
        <table class="col-md-12" >
            <tr>
                <td class="col-md-4" align="center">
                    <div id="nombre-js-text" class="mdc-select-disabled"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input  th:value="${doubt.component.componentName}"  type="text" class="mdc-text-field__input mdc-text-field--disabled" id="demo-input">
                        <label for="demo-input" class="mdc-text-field__label">Nombre</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div id="direccion-js-text" class="mdc-select-disabled"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" class="mdc-text-field__input mdc-text-field--disabled"
                           style="border-bottom-color:rgba(28, 59, 224, 0.5)" value="" readonly="readonly"
                           th:each="principals:${principals}"
                           th:object="${principals}"
                           th:if="${principals.levelId} == ${doubt.component.requirement.level.levelSuperior.levelId}"
                           th:value="${principals.levelName}">
                        <label for="demo-input" class="mdc-text-field__label">Dirección</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div id="subdireccion-js-text" class="mdc-select-disabled"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input th:value="${doubt.component.requirement.level.levelName}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="demo-input">
                        <label for="demo-input" class="mdc-text-field__label">Subdirección</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col-md-4" align="center">
                    <div id="version-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input th:value="${doubt.component.componentVersion}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="version">
                        <label for="demo-input" class="mdc-text-field__label">Versión</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div id="requerimiento-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input th:value="${doubt.component.requirement.requirementName}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="requerimiento">
                        <label for="demo-input" class="mdc-text-field__label">Requerimiento</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div id="tecnologia-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input th:value="${doubt.component.requirement.technology.technologyName}" type="text" class="mdc-text-field__input mdc-text-field--disabled" id="tecnologia">
                        <label for="demo-input" class="mdc-text-field__label">Tecnología</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col-md-4" align="center">
                    <div id="tipologia-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input th:value="${doubt.component.startTypology.product.productName}"  type="text" class="mdc-text-field__input mdc-text-field--disabled" id="tipologia">
                        <label for="demo-input" class="mdc-text-field__label">Tipología</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="dog1">
                    <input disabled="disabled" th:value="${doubt.component.componentUploadDate}" type='hidden' class="mdc-text-field__input"  row="2" id='datetimepicker' />
                        <div id="fechaAlta-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                            <input th:value="${doubt.component.componentUploadDate}" type='text' class="mdc-text-field__input mdc-text-field--disabled"  row="2" id='datetimepickerformat' />
                            <label for="demo-input" class="mdc-text-field__label">Fecha de Alta</label>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        <form th:action="@{/doubts}" th:object="${doubt}" method="post">
            <input id="hidden-status" type="hidden" required th:field="*{status.statusId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
            <input id="hidden-componente" type="hidden"  th:value="${doubt.component.componentId}">
            <input id="hidden-envcomponente" type="hidden" required th:field="*{component.componentId}" >
            <input id="doubtVersion" type="hidden" required th:field="*{doubtVersion}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
            <input id="doubtId" type="hidden" required th:field="*{doubtId}" >
            <input id="doubtUploadDate" type="hidden" required th:field="*{doubtUploadDate}" >

            <div >
                <div class="row">
                    <div class="col-md-12 subtitle-content">Datos Duda</div>
                </div>

                <table class="col-md-12">
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <input id="hidden-prioridad" type="text" value="" required th:field="*{priority.priorityId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                            <div id="prioridad-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                <input disabled="disabled" th:field="*{priority.priorityName}"  type="text" class="mdc-text-field__input mdc-text-field--disabled" id="tipologia">
                                <label for="demo-input" class="mdc-text-field__label">Prioridad</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="hidden-responsable" type="text"   value="" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" required th:field="*{userSender.userInternalId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                            <div id="peticionario-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                <input disabled="disabled" th:field="*{userSender.userInternalId}"  type="text" class="mdc-text-field__input mdc-text-field--disabled" id="tipologia">
                                <label for="demo-input" class="mdc-text-field__label">Usuario Peticionario</label>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="hidden-dudaSelect" type="text" value="" required th:field="*{doubtType.doubtTypeId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">

                            <div id="tioDuda-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                <input disabled="disabled" th:field="*{doubtType.doubtTypeName}"  type="text" class="mdc-text-field__input mdc-text-field--disabled" id="tipologia">
                                <label for="demo-input" class="mdc-text-field__label">Tipo de Duda</label>
                            </div>
                        </td>
                    </tr>
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <div id="prioridad" class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect" style="background-color:#F4F4F4; width:90%">
                                <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                                    <div class="mdc-select__label">Prioridad*</div>
                                    <div class="mdc-select__selected-text" id="prioridad-sel-text"></div>
                                    <div class="mdc-select__bottom-line"></div>
                                </div>
                                <div class="mdc-menu mdc-select__menu col-md-3">
                                    <ul class="mdc-list mdc-menu__items" id="prioridad-select">
                                        <li class="mdc-list-item" role="option" tabindex="0"></li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">

                        </td>
                        <td class="col-md-4" align="center">
                            <div id="Duda-js-select" class="mdc-select" role="listbox" data-mdc-auto-init="MDCSelect" style="background-color:#F4F4F4; width:90%">
                                <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                                    <div class="mdc-select__label">Tipo de Duda*</div>
                                    <div class="mdc-select__selected-text" id="Duda-sel-text"></div>
                                    <div class="mdc-select__bottom-line"></div>
                                </div>
                                <div class="mdc-menu mdc-select__menu col-md-3">
                                    <ul class="mdc-list mdc-menu__items" id="Duda-select">
                                        <li class="mdc-list-item" role="option" tabindex="0"></li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <input id="hidden-estado" type="text" th:field="*{status.statusId}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">

                            <div  id="incidencia-estado-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                <input type="text" th:value="*{status.statusName}" class="mdc-text-field__input mdc-text-field--disabled" id="incidencia-estado-js-text2">
                                <label for="demo-input" class="mdc-text-field__label">Estado</label>
                            </div>

                        </td>
                        <td class="col-md-4" align="center">
                            <div class="dog1">
                                <input id="hidden-Fecha" type="text" value="" th:field="*{doubtDateResolution}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                                <div id="Fecha-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                    <input disabled="disabled" type='text' class="mdc-text-field__input mdc-text-field--disabled" th:field="*{doubtDateResolution}" row="2" id='dateresolucion' />
                                    <label for="demo-input" class="mdc-text-field__label">Fecha de Resolución</label>
                                </div>
                            </div>
                        </td>
                        <td class="col-md-4" align="center">
                            <input id="hidden-Resoluciones" type="text" value="" th:field="*{doubtWrongResponse}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">
                            <div id="Resoluciones-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                                <input th:field="*{doubtWrongResponse}"  type="text" class="mdc-text-field__input mdc-text-field--disabled" id="tipologia">
                                <label for="demo-input" class="mdc-text-field__label">Número de Resoluciones Incorrectas</label>
                            </div>
                        </td>
                    </tr>
                </table>

                <input id="desfijo" type="text" value="" required th:field="*{doubtDescription}" style="width: 1px; opacity: 0;height: 1px;margin: -3px;padding: 0px;">

                <table class="col-md-12" >
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <div  id="descripcion-js-text" class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:97%">
                                <input disabled="disabled" type="text" th:value="*{doubtDescription}" class="mdc-text-field__input mdc-text-field--disabled" id="descripcion">
                                <label for="demo-input" class="mdc-text-field__label">Descripción</label>
                            </div>
                        </td>
                    </tr>
                </table>

                <input id="desfijofabrica" type="hidden" required th:field="*{doubtDescriptionResponse}" >
                <table class="col-md-12" >
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <div  id="descripcion-fabrica-js-text" align="right"  class="mdc-select-disabled" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:97%; text-align:right;">
                                <input type="text" align="right" th:value="*{doubtDescriptionResponse}" class="mdc-text-field__input mdc-text-field--disabled" id="descripcionfabrica" style="text-align:right;">
                                <label for="demo-input" align="right" class="mdc-text-field__label">Descripción fabria</label>
                            </div>
                        </td>
                    </tr>
                </table>

                <table class="col-md-12" >
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <div  id="descripcionedit-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:97%">
                                <input type="text" maxlength="220" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" required onchange="rojelia()" class="mdc-text-field__input" id="descripcion2">
                                <label for="demo-input" class="mdc-text-field__label">Descripción agregar user</label>
                            </div>
                        </td>
                    </tr>
                </table>

                <table class="col-md-12" id="tablefabrica">
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <div  id="descripcion-js-textfabrica" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:97%">
                                <input type="text" maxlength="200" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" onchange="rojeliafabrica(); rojeliatamafabrica()" class="mdc-text-field__input" id="descripcion2fabrica">
                                <label for="demo-input" class="mdc-text-field__label" >Descripción agregar fabrica</label>
                            </div>
                        </td>
                    </tr>
                </table>

                <table class="col-md-12" >
                    <tr style="height:72px">
                        <td class="col-md-4" align="center">
                            <button class="btn btn-primary">descargar archivo</button>
                        </td>
                    </tr>
                </table>

            </div>
            <br>
            <div class="row">

                <table class="col-md-12" >
                    <tr>
                        <td class="col-md-6" align="center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" id="cancelar-btn" class="btn btn-primary">Cancelar</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

</div>

</body>

<div th:replace="~{layout/footer2 :: scripts }"></div>


<style rel="stylesheet">
    .mdc-text-field__input {
        border-bottom-color: rgba(15, 50, 242, 0.5);
    }
</style>

<!--Footer que debe ir en todas las ventanas-->
<div th:replace="layout/footer :: FooterPrincipal"></div>
<script type="text/javascript" th:src="@{../js/fabrica/modifica-duda.js}"></script>
<script type="text/javascript" th:src="@{../js/fabrica/global.js}"></script>

<script>mdc.autoInit()</script>
<script>
    demoReady(function () {
        init();
        initGlobal();
    });

</script>
</html>
