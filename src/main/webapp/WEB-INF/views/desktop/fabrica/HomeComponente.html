<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Components</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(components)}">
        <h2>All Products</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Version</th>
                <th>Type</th>
            </tr>
            <tr th:each="component : ${components}">
                <td th:text="${component.componentId}">Id</td>
                <td th:text="${component.componentName}">Name</td>
                <td th:text="${component.componentVersion}">Version</td>
                <td th:text="${component.componentType}">Type</td>
                <td><a th:href="${'/components/' + component.componentId}" class="btn btn-default">Edit</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
