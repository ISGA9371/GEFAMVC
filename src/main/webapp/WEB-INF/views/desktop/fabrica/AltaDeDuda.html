<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Alta de Duda</title>


    <!-- Estilos -->
    <script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>

    <!--Script generales-->
    <link rel="stylesheet" type="text/css" th:href="@{css/estilosGF.css}">


    <!--Scripts para campos de texto-->
    <link rel="stylesheet" type="text/css" th:href="@{css/material-components-web.css}">
    <script type="text/javascript" th:src="@{js/material-components-web.js}"></script>


    <!--Estilos para los combos-->
    <link rel="stylesheet" type="text/css" th:href="@{css/select.css}">
    <script type="text/javascript" th:src="@{js/ready.js}"></script>

    <!--Estilos para los calendarios-->
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-datetimepicker.css}">
    <script type="text/javascript" th:src="@{js/analytics.js}"></script>
    <script type="text/javascript" th:src="@{js/moment-with-locales.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap-datetimepicker.js}"></script>

</head>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker4').datetimepicker({
            format: 'DD/MM/YYYY'
        });
    });
</script>
<body>
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12" align="center" style="font-size:30; font-family:BBVA Web Book">Alta de Duda</div>
    </div>
    <br>
    <div >
        <div class="col-md-12" align="left" style="font-size:20; font-family:BBVA Web Book; background-color:#004582; color:#FFFFFF">Validar Componente</div>
        <table class="col-md-8" >
            <tr>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field"   data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text"  class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)" id="componente">
                        <label for="demo-input" class="mdc-text-field__label">Componente</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <button type="button" class="btn btn-primary">Validar</button>
                    <button type="button" class="btn btn-primary">Cancelar</button>
                </td>
            </tr>
        </table>
    </div>
    <div >
        <div class="col-md-12" align="left" style="font-size:20; font-family:BBVA Web Book; background-color:#004582; color:#FFFFFF">Datos de Componente</div>
        <table class="col-md-12" >
            <tr>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text"  class="mdc-text-field__input" id="nombre-componente">
                        <label for="demo-input" class="mdc-text-field__label">Nombre de Componente</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text"  class="mdc-text-field__input" id="direccion">
                        <label for="demo-input" class="mdc-text-field__label">Dirección</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text"  class="mdc-text-field__input" id="subdireccion">
                        <label for="demo-input" class="mdc-text-field__label">Subdirección</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text"  class="mdc-text-field__input" id="version">
                        <label for="demo-input" class="mdc-text-field__label">Versión</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text"  class="mdc-text-field__input" id="requerimiento">
                        <label for="demo-input" class="mdc-text-field__label">Requerimiento</label>
                    </div>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text"  class="mdc-text-field__input" id="tecnologia">
                        <label for="demo-input" class="mdc-text-field__label">Tecnología</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text"  class="mdc-text-field__input" id="tipologia">
                        <label for="demo-input" class="mdc-text-field__label">Tipología</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="dog1">
                        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                            <input type='text' class="mdc-text-field__input"  row="2" id='datetimepicker4' />
                            <label for="demo-input" class="mdc-text-field__label">Fecha de Alta</label>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <div >
            <div class="col-md-12" align="center" style="font-size:20; font-family:BBVA Web Book; background-color:#004582; color:#FFFFFF">Datos de la Duda</div>
            <table class="col-md-12"
            <tr style="height:72px">
                <td class="col-md-4" align="center">
                    <div id="Prioridad-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                        <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0" >
                            <div class="mdc-select__label">Prioridad</div>
                            <div class="mdc-select__selected-text"></div>
                            <div class="mdc-select__bottom-line"></div>
                        </div>
                        <div class="mdc-menu mdc-select__menu col-md-3" >
                            <ul class="mdc-list mdc-menu__items">
                                <li class="mdc-list-item" role="option" tabindex="0">
                                    Prioridad 1
                                </li>
                                <li class="mdc-list-item" role="option" tabindex="0">
                                    Prioridad 2
                                </li>
                                <li class="mdc-list-item" role="option" tabindex="0">
                                    Prioridad 3
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text"  class="mdc-text-field__input" id="usuario-peticionario">
                        <label for="demo-input" class="mdc-text-field__label">Usuario Peticionario</label>
                    </div>
                </td>
                <td class="col-md-4" align="center">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                        <input type="text"  class="mdc-text-field__input" id="demo-input">
                        <label for="demo-input" class="mdc-text-field__label">Documentacion</label>
                        <button type="button" class="btn btn-primary">Selecionar Archivo</button>
                    </div>
                </td>
            </tr>
            <tr>
                </table>
        </div>
        <div>
            <table class="col-md-12" >
                <tr>
                </tr>
            </table>
        </div>
        <br>
        <div class="row">
            <table class="col-md-12" >
                <tr>
                    <td class="col-md-12" align="right">
                        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:97%">
                            <input type="textarea"  class="mdc-text-field__input" id="descripcion">
                            <label for="demo-input" class="mdc-text-field__label">Descripción</label>
                    </td>
                </tr>
                <tr>
            </table>
            <td class="col-md-4" align="left">
            </td>
            </table>
            </tr>
            </td>
            <table class="col-md-12" >
                <tr>
                    <td class="col-md-6" align="center">
                        <button type="button" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-primary">Cancelar</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script>mdc.autoInit()</script>
<style rel="stylesheet">
    .mdc-text-field__input {
        border-bottom-color: rgba(15, 50, 242, 0.5);
    }
</style>

<script>
    demoReady(function() {
        mdc.select.MDCSelect.attachTo(document.getElementById('Prioridad-js-select'));
        mdc.select.MDCSelect.attachTo(document.getElementById('Tipo-js-select'));
        mdc.select.MDCSelect.attachTo(document.getElementById('Prioridad-js-select'));
        mdc.select.MDCSelect.attachTo(document.getElementById('Origen-js-select'));
    });
</script>

</html>
