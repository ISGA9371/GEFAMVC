<!DOCTYPE html>
<html lang="es-mx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" class="nojs html css_verticalspacer">

<head>
  <div th:replace="~{layout/mainHeader :: header ('Alta Duda')}"></div>

  <link rel="stylesheet" type="text/css" th:href="@{/css/fabrica/alta_duda.css}">
  <script type="text/javascript" th:src="@{/js/fabrica/alta_duda.js}"></script>
</head>

<body>
  <div class="clearfix borderbox" id="page">
    <!-- group -->
    <div class="clearfix grpelem" id="ppu123">
      <div th:replace="~{layout/mainHeader :: menu}"></div>
      <div class="clearfix colelem" id="pu27059">
        <div class="col-md-12" align="center" style="font-size:30; font-family:BBVA Web Book">Alta de Duda</div>
      </div>
    </div>

    <div class="verticalspacer" data-offset-top="1637" data-content-above-spacer="1636" data-content-below-spacer="61" data-sizePolicy="fixed"
      data-pintopage="page_fixedLeft">
      <div class="container">
        
        <form style="display:block" action="#" method="post">
          <input id="nombre-js-hidden" type="text" th:field="*{doubt}">
          <input id="direccion-js-hidden" type="text" th:field="*{doubt}">
          <input id="subdireccion-js-hidden" type="text" th:field="*{doubt}">
          <input id="version-js-hidden" type="text" th:field="*{doubt}">
          <input id="requerimiento-js-hidden" type="text" th:field="*{doubt}">
          <input id="tecnologia-js-hidden" type="text" th:field="*{doubt}">
          <input id="tipologia-js-hidden" type="text" th:field="*{doubt}">
          <input id="fechaAlta-js-hidden" type="text" th:field="*{doubt}">
          <input id="prioridad-js-hidden" type="text" th:field="*{doubt}">
          <input id="usuarioPeticionario-js-hidden" type="text" th:field="*{doubt}">
          <input id="descripcion-js-hidden" type="text" th:field="*{doubt}">
          <input type="submit" value="Guardar">
        </form>
        
        <div>
          <div class="col-md-12" align="left" style="font-size:20; font-family:BBVA Web Book; background-color:#004582; color:#FFFFFF">Datos de Componente</div>
          <table class="col-md-12">
            <tr>
              <td class="col-md-4" align="center">
                <div id="nombre-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" maxlength="120" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" required class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)"
                    id="demo-input">
                  <label for="demo-input" class="mdc-text-field__label">Nombre</label>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <div id="direccion-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" maxlength="120" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" required class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)"
                    id="demo-input">
                  <label for="demo-input" class="mdc-text-field__label">Direccion</label>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <div id="subdireccion-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" maxlength="120" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" required class="mdc-text-field__input" style="border-bottom-color:rgba(28, 59, 224, 0.5)"
                    id="demo-input">
                  <label for="demo-input" class="mdc-text-field__label">Subdireccion</label>
                </div>
              </td>
            </tr>
            <tr>
              <td class="col-md-4" align="center">
                <div id="version-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" class="mdc-text-field__input" id="version">
                  <label for="demo-input" class="mdc-text-field__label">Versión</label>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <div id="requerimiento-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" class="mdc-text-field__input" id="requerimiento">
                  <label for="demo-input" class="mdc-text-field__label">Requerimiento</label>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <div id="tecnologia-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" class="mdc-text-field__input" id="tecnologia">
                  <label for="demo-input" class="mdc-text-field__label">Tecnología</label>
                </div>
              </td>
            </tr>
            <tr>
              <td class="col-md-4" align="center">
                <div id="tipologia-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                  <input type="text" class="mdc-text-field__input" id="tipologia">
                  <label for="demo-input" class="mdc-text-field__label">Tipología</label>
                </div>
              </td>
              <td class="col-md-4" align="center">
                <div class="dog1">
                  <div id="fechaAlta-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type='text' class="mdc-text-field__input" row="2" id='datetimepicker4' />
                    <label for="demo-input" class="mdc-text-field__label">Fecha de Alta</label>
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <div>
            <div class="col-md-12" align="center" style="font-size:20; font-family:BBVA Web Book; background-color:#004582; color:#FFFFFF">Datos de la Duda</div>
            <table class="col-md-12">
              <tr style="height:72px">
                <td class="col-md-4" align="center">
                  <div id="Prioridad-js-select" class="mdc-select" role="listbox" style="background-color:#F4F4F4; width:90%">
                    <div class="mdc-select__surface mdc-ripple-upgraded" tabindex="0">
                      <div class="mdc-select__label">Prioridad</div>
                      <div class="mdc-select__selected-text"></div>
                      <div class="mdc-select__bottom-line"></div>
                    </div>
                    <div class="mdc-menu mdc-select__menu col-md-3">
                      <ul class="mdc-list mdc-menu__items">
                        <li class="mdc-list-item" role="option" tabindex="0">
                          Prioridad 1
                        </li>
                        <li class="mdc-list-item" role="option" tabindex="0">
                          Prioridad 2
                        </li>
                        <li class="mdc-list-item" role="option" tabindex="0">
                          Prioridad 3
                        </li>
                      </ul>
                    </div>
                  </div>
                </td>
                <td class="col-md-4" align="center">
                  <div id="usuarioPeticionario-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" class="mdc-text-field__input" id="usuario-peticionario">
                    <label for="demo-input" class="mdc-text-field__label">Usuario Peticionario</label>
                  </div>
                </td>
                <td class="col-md-4" align="center">
                  <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:90%">
                    <input type="text" class="mdc-text-field__input" id="demo-input">
                    <label for="demo-input" class="mdc-text-field__label">Documentacion</label>
                    <button type="button" class="btn btn-primary">Selecionar Archivo</button>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <br>
          <div class="row">
            <table class="col-md-12">
              <tr>
                <td class="col-md-12" align="right">
                  <div id="descripcion-js-text" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="background-color:#F4F4F4; width:97%">
                    <input type="textarea" maxlength="600" pattern="[A-Za-z 0-9áéíóúñÁÉÍÓÚÑ]+" class="mdc-text-field__input" id="demo-input">
                    <label for="demo-input" class="mdc-text-field__label">Descripción</label>
                  </div>
                </td>
              </tr>
            </table>
            <table class="col-md-12">
              <tr>
                <td class="col-md-6" align="center">
                  <button type="button" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-primary">Cancelar</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{layout/footer :: footer}"></div>
  </div>
  <script>mdc.autoInit()</script>
  <div th:replace="~{layout/footer :: footerScripts}"></div>
</body>

</html>
