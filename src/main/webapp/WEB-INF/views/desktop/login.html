<body>
  <header>
    <div class="row" id="top-bar">
      <div class="col-md-8">
        <p id="brand">
          <img src="/img/bbva-bancomer.svg" width="246">
          <span>I</span>
          Nueva Herramienta Gestora
        </p>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form p-l-55 p-r-55 p-t-170">
            <span class="login100-form-title">
              Nueva Herramienta Gestora
            </span>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Introduzca su usuario">
              <input class="input100" type="text" name="username" placeholder="Usuario">
              <span class="focus-input100"></span>
            </div>
    
            <div class="wrap-input100 validate-input" data-validate="Introduzca su contraseña">
              <input class="input100" type="password" name="pass" placeholder="Contraseña">
              <span class="focus-input100"></span>
            </div>
    
            <div class="container-login100-form-btn p-b-40 p-t-40">
              <button class="login100-form-btn">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- .// div.row -->
  </div>
  <!-- .// div.container -->

  <footer class="footer">
    <img src="/img/bbva-bancomer.svg" height="16" class="pull-left">
    <span class="pull-right">© 2018 BBVA Bancomer, S.A., Institución de Banca Múltiple</span>
  </footer>
